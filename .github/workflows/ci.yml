name: SauceMall Auto Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    # 【核心技术点】Service Container
    # 在运行测试代码之前，GitHub 会先帮你起一个 MySQL 容器
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: saucemall
          MYSQL_USER: saucemall_user
          MYSQL_PASSWORD: saucemall_password
        ports:
          # 左边是宿主机端口(代码连这个)，右边是容器端口
          # 因为你本地代码写死了连 3307，所以这里也映射到 3307
          - 3307:3306
        # 健康检查：一直等到 MySQL 彻底启动成功才开始跑后续步骤
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install uv
        run: pip install uv

      - name: Set up Python
        run: uv python install 3.9

      - name: Install Dependencies
        # 使用 uv 安装依赖，并安装 Playwright 浏览器
        run: |
          uv venv
          # 激活虚拟环境的简便写法 (在 GitHub Actions 里)
          source .venv/bin/activate
          
          # 安装项目依赖 (如果有 pyproject.toml 最好，没有就用 requirements.txt)
          # 这里假设你生成了 requirements.txt，如果没有，请看下面的补充说明
          uv pip install -r requirements.txt
          uv pip install pytest playwright allure-pytest flask requests pymysql cryptography
          
          # 安装浏览器驱动
          playwright install chromium

      - name: Initialize Database
        # 运行我们写的 db_manager 建表
        run: |
          source .venv/bin/activate
          python database/db_manager.py

      - name: Start Backend API
        # 在后台启动 Flask，并将日志输出到文件以便调试
        run: |
          source .venv/bin/activate
          nohup python app.py > flask.log 2>&1 &
          echo "等待 Flask 启动..."
          sleep 5

      - name: Run E2E Tests
        # 运行测试并生成 Allure 源数据
        run: |
          source .venv/bin/activate
          pytest tests/test_e2e.py --alluredir=allure-results
        continue-on-error: true # 即使测试挂了，也继续执行（为了看报告）

      # --- 下面是生成和发布报告的步骤 ---
      
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  deploy-report:
    needs: test-and-report
    runs-on: ubuntu-latest
    if: always() # 无论测试成功失败，都尝试发报告
    steps:
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history