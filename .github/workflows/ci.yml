name: SauceMall Auto Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # 定时任务 (Continuous Monitoring)
  # 每天北京时间早上 8:00 运行 (UTC 0:00)
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    # 【核心技术点】Service Container
    # 在运行测试代码之前，GitHub 会先帮你起一个 MySQL 容器
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: saucemall
          MYSQL_USER: saucemall_user
          MYSQL_PASSWORD: saucemall_password
        ports:
          # 左边是宿主机端口(代码连这个)，右边是容器端口
          # 因为你本地代码写死了连 3307，所以这里也映射到 3307
          - 3307:3306
        # 健康检查：一直等到 MySQL 彻底启动成功才开始跑后续步骤
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install uv
        run: pip install uv

      - name: Set up Python
        run: uv python install 3.9

      - name: Install Dependencies
        # 使用 uv 安装依赖，并安装 Playwright 浏览器
        run: |
          uv venv
          # 激活虚拟环境的简便写法 (在 GitHub Actions 里)
          source .venv/bin/activate
          
          # 安装项目依赖 (如果有 pyproject.toml 最好，没有就用 requirements.txt)
          # 这里假设你生成了 requirements.txt，如果没有，请看下面的补充说明
          uv pip install -r requirements.txt
          uv pip install pytest playwright allure-pytest flask requests pymysql cryptography
          
          # 安装浏览器驱动
          playwright install chromium

      - name: Initialize Database
        # 运行我们写的 db_manager 建表
        run: |
          source .venv/bin/activate
          export PYTHONPATH=$PYTHONPATH:.
          python database/db_manager.py

      - name: Start Backend API
        # 在后台启动 Flask，并将日志输出到文件以便调试
        run: |
          source .venv/bin/activate
          export PYTHONPATH=$PYTHONPATH:.
          nohup python app.py > flask.log 2>&1 &
          echo "等待 Flask 启动..."
          sleep 5

      - name: Run Tests
        # 运行测试并生成 Allure 源数据
        run: |
          source .venv/bin/activate
          export PYTHONPATH=$PYTHONPATH:.
          pytest tests/ --alluredir=allure-results
        continue-on-error: true # 即使测试挂了，也继续执行（为了看报告）

      # --- 下面是生成和发布报告的步骤 ---
      
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  deploy-report:
    needs: test-and-report
    runs-on: ubuntu-latest
    if: always()
    steps:


      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # 1. 安装 Allure 命令行工具 (Java环境)
      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -zxvf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      # 2. 生成静态网页 (这一步生成的文件夹很干净，没有 .git)
      - name: Generate HTML Report
        run: allure generate allure-results --clean -o _site

      # 3. 部署到 gh-pages (使用官方推荐的 jamesiives/github-pages-deploy-action)
      # 这个插件更强大，能自动处理分支创建和权限问题
      - name: Deploy to GitHub Pages
        uses: jamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: _site
      
      # ===============================
      # 4. 发送飞书通知 (Webhook)
      # ===============================
      # 只有当前面的所有步骤都成功，且我们配置了 secret 时才发送
      - name: Send Feishu Notification (Success)
        if: success()
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: |
          # 构造报告链接: https://<username>.github.io/<repo-name>/
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          
          export PYTHONPATH=$PYTHONPATH:.
          python utils/notification.py success \
            "**构建成功！**\n\n- 分支: ${{ github.ref_name }}\n- 提交: ${{ github.sha }}\n- [点击查看测试报告]($REPORT_URL)"

      - name: Send Feishu Notification (Failure)
        if: failure()
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          
          export PYTHONPATH=$PYTHONPATH:.
          python utils/notification.py failure \
            "**构建失败！** 请检查日志。\n\n- [点击查看 Actions 日志](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"